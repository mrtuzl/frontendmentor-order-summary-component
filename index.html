<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main class="container">
  <div class="card"> 
    <div class="card-img"> <img class="card-img" src="./images/illustration-hero.svg"/> </div>
    <h1 class="card-title">Order Summary</h1>

    <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>
      <div  class="second-section"> 
        <div class="logo" > <img src="./images/icon-music.svg"/> </div>
        <h1 class="second-title"> Annual Plan</h1> <br>
       <span class="second-text"> $59.99/year </span>
      
       <a class="first-a" href="#">Change </a> 
       </div> 
   
      <button class="card-btn"> Proceed to Payment </button>
    <a class="second-a" href="#"> Cancel Order</a>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mert-mehmet-uzel-a80408116/">Mert Uzel</a>
  </div>

</main>
</body>
</html>
